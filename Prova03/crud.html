<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari - Início</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="crud.js" defer></script>
</head>

<body>

    <header>
        <nav>
            <a href="index.html">
                <img src="images/logo.png" class="logo">
            </a>
            <h1>Ferrari</h1>
            <div class="user-section">
                <a href="#">
                    <img src="images/user.png" class="user-icon">
                </a>
                <span class="user-status">Usuário não autenticado</span>
            </div>
        </nav>
    </header>

    <nav class="menu-horizontal">
        <ul>
            <li><a href="#">Corridas</a>
                <ul class="dropdown">
                    <li><a href="#">Formula 1</a></li>
                    <li><a href="#">Endurance</a></li>
                    <li><a href="#">Esportes</a></li>
                </ul>
            </li>
            <li><a href="#">Carros Esportivos</a></li>
            <li><a href="#">Coleções</a></li>
            <li><a href="#">Cadastro</a>
                <ul class="dropdown">
                    <li><a href="cadastro.html">Cadastro Geral</a></li>
                    <li><a href="crud.html">Cadastro Especifico</a></li>
                </ul>
            </li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    
    <div id="consulta-container">
        <label for="idConsulta">Informe o ID:</label>
        <input type="text" id="idConsulta" name="idConsulta" placeholder="Digite o ID">
        <button id="consultarBtn">Consultar</button>
    </div>    
    
    <div id="table-container" style="text-align: center; margin: 20px;">
    </div>

    <footer>
        <p>Richard Nathan Domingos</p>
    </footer>

    <div id="addModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div
            style="background-color: white; padding: 20px; border-radius: 10px; width: 400px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
            <h2 style="margin-top: 0;">Adicionar Cadastro</h2>
            <form id="addForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required
                    style="width: 100%; margin-bottom: 10px; padding: 5px;">

                <label for="departamento">Departamento:</label>
                <input type="text" id="departamento" name="departamento" required
                    style="width: 100%; margin-bottom: 10px; padding: 5px;">

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required
                    style="width: 100%; margin-bottom: 10px; padding: 5px;">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required
                    style="width: 100%; margin-bottom: 10px; padding: 5px;">

                <div style="display: flex; justify-content: flex-end; gap: 10px;">
                    <button type="button" id="cancelBtn"
                        style="background-color: #f44336; color: white; border: none; padding: 10px; cursor: pointer; margin-right: 10px;">Cancelar</button>
                    <button type="submit"
                        style="background-color: #4CAF50; color: white; border: none; padding: 10px; cursor: pointer;">Salvar</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
