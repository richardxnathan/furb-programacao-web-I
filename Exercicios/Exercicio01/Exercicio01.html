<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: gray;
        }

        .result {
            margin-top: 10px;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }

        .red {
            background-color: red;
            color: white;
        }

        .green {
            background-color: green;
            color: white;
        }

        .yellow {
            background-color: yellow;
            color: black;
        }
    </style>
</head>

<body>
    <h1>Exercicio 01</h1>

    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1"><br><br>

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2"><br><br>

    <button onclick="somar()">Somar</button>
    <p id="resultadoSoma" class="result"></p>

    <button onclick="comparar()">Comparar Números</button>
    <p id="resultadoComparacao" class="result"></p>

    <script>
        function somar() {
            const numero1 = parseFloat(document.getElementById('numero1').value);
            const numero2 = parseFloat(document.getElementById('numero2').value);
            const soma = numero1 + numero2;

            document.getElementById('resultadoSoma').innerText = "Resultado: " + soma;
        }

        function comparar() {
            const numero1 = parseFloat(document.getElementById('numero1').value);
            const numero2 = parseFloat(document.getElementById('numero2').value);
            const resultadoComparacao = document.getElementById('resultadoComparacao');

            if (numero1 > numero2) {
                resultadoComparacao.innerText = "Primeiro número é maior!";
                resultadoComparacao.className = "result red";
            } else if (numero1 < numero2) {
                resultadoComparacao.innerText = "Segundo número é maior!";
                resultadoComparacao.className = "result green";
            } else {
                resultadoComparacao.innerText = "Ambos são iguais!";
                resultadoComparacao.className = "result yellow";
            }
        }
    </script>
</body>

</html>
