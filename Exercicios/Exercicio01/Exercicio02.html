<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: gray;
        }

        #output, #length-output {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Exercicio 02</h1>

    <div>
        <input type="text" id="inputText" placeholder="Digite algo..." />
        <button id="showLength">Mostrar Tamanho</button>
    </div>

    <div id="output"></div>
    <div id="length-output"></div>

    <script>
        document.getElementById('inputText').addEventListener('input', () => {
            const typedText = event.target.value;
            document.getElementById('output').innerText = typedText;
        });

        document.getElementById('showLength').addEventListener('click', () => {
            const typedText = document.getElementById('inputText').value;
            const textLength = typedText.length;
            document.getElementById('length-output').innerText = "O tamanho atual do campo Ã© de: " + textLength;
        });
    </script>

</body>

</html>
