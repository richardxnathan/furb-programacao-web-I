<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.furb.br/themes/furb2020/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Página 3</title>
</head>
<body>
    <header class="classe">
        <h2>Cabeçalho da Página</h2>
    </header>
    <nav>
        <menu>
            <li><a href="pagina1.html">Página 1</a></li>
            <li><a href="pagina2.html">Página 2</a></li>
            <li>Página 3</li>z
        </menu>
    </nav>
    <main>
        <h3>Página 3</h3>
        <div>
            <form action="#" method="get">
                <input type="text" name="login" maxlength="10" placeholder="Informe seu login" autofocus autocomplete="off">
                <br>
                <input type="password" name="senha" maxlength="15" placeholder="Informe sua senha" required>
                <br>
                <input type="number" name="numero" min="1" max="100" step="5" value="11">
                <br>
                <input type="date" name="data">
                <br>
                <input type="time" name="hora">
                <br>
                <input type="datetime-local" name="dataehora">
                <br>
                <label for="check">Philips</label>
                <input type="checkbox" name="check" id="check" value="s" checked>
                <br>
                Cidade:
                <label for="1">Blumenau</label>
                <input type="radio" name="cidade" id="1" value="Blumenau" checked>
                <label for="2">Gaspar</label>
                <input type="radio" name="cidade" id="2" value="Gaspar">
                <label for="3">Indaial</label>
                <input type="radio" name="cidade" id="3" value="Indaial">
                <br>
                <input type="color" name="cor">
                <br>
                <label for="curso">Curso</label>
                <select name="curso" id="curso">
                    <option value="BCC">BCC</option>
                    <option value="SIS">SIS</option>
                </select>
                <br>
                <input type="hidden" name="escondido" value="richard">
                <br>
                <input type="reset" value="Limpar">
                <br>
                <label>Enviei o arquivo:</label>
                <input type="file" name="arquivo" id="arquivo">
                <br>
                <textarea name="paragrafo" cols="30" rows="10"></textarea>
                <br>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
    <footer>
        Rodapé
    </footer>
</body>
</html>
